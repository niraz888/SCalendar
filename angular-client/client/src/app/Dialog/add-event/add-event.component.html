<h1 mat-dialog-title>Edit Event</h1>
<div mat-dialog-content style="background-color: white;"class="contentBox">
    
  <mat-form-field>
    <p> Name </p>
    <input  matInput [(ngModel)]="data.name">

    </mat-form-field>
    <mat-form-field >
      <p> Description </p>
    <input  matInput [(ngModel)]="data.description">
    </mat-form-field>
    <mat-form-field >
      <p> Start </p>
    <input type="time" matInput [(ngModel)]="data.start">
    </mat-form-field>
    <mat-form-field >
        <p> End </p>
      <input type="time" matInput [(ngModel)]="data.end">
      </mat-form-field>
    <mat-form-field>
        <p>Event Type</p>
        <mat-select (selectionChange)="onSelected($event)">
          <mat-option *ngFor="let type of types" [value]="type.value">
            {{type.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" >Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial >Edit</button>
</div>
