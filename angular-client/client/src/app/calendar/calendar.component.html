<div class="current-date">
  <a class="display-1">{{this.current_month}}-</a>
  <a class="display-2">{{this.current_year}}</a>
</div>
<button class="btn btn-primary" (click)="backward()" style="float: left;margin-left: 10em;">Backword</button>
<button class="btn btn-primary" (click)="forward()" style="float: right;margin-right: 10em;">Forward</button>
<table>


  <tr>
    <th class="day-name">Sun</th>
    <th class="day-name">Mon</th>
    <th class="day-name">Tue</th>
    <th class="day-name">Wed</th>
    <th class="day-name">Thu</th>
    <th class="day-name">Fri</th>
    <th class="day-name">Sat</th>
  </tr>
  <tr>

    <td *ngFor="let d of calendar | slice:0:7;index as k;" class="day" >
      <span *ngIf="d != 0" class="number" >{{d}}</span>
      <span *ngIf="d != 0" (click)="openAddDialog(d)">  (+)</span>
      <div class="events" >
        <div *ngFor="let e of events;index as k">
          <a *ngIf="e.start.getDate() == d" mat-raised-button class="tool-tip"  matTooltip="{{e.name + ', ' + e.description}}" aria-label="Button that displays a tooltip when focused or hovered over">
          <span (click)="openEditDialog(k)" class="dot" [ngStyle]="{'background-color': getColor(e.type)}">
    </span>
  </a>
    </div>
    </div>
    </td>
  </tr>
