<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div>Phone : 0544555234</div>
                <a (click)="onClick()">Change Password</a>
                <div *ngIf=isClicked>
                    <form #newPass="ngForm" (ngSubmit)="onSubmit(newPass)"> 
                        <div *ngIf=errorMessage class="alert alert-danger" role="alert">
                            {{this.errorMessage}}
                          </div>
                        <label>old password</label>
                        <input type="password" ngModel required class="form-control" name="Old" #old="ngModel"> 
                        <br>
                        <label>new password</label>
                        <input type="password" ngModel required class="form-control" name="New" #new="ngModel">
                        <br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</body>
